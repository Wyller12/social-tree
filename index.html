<!DOCTYPE html>
<html class="light" lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Árvore Social</title>
    <link rel="stylesheet" href="styles.css" />

    <script defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img id="yasuke" src="assets/yasuke.png" alt="foto-yasuke" />
        <p>@Dev.Wyller</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#" target="_blank">Veja meu portifólio</a>
        </li>
        <li>
          <a href="#" target="_blank">Favorite meu git-hub</a>
        </li>
        <li>
          <a href="#" target="_blank">Me adiciona no discord</a>
        </li>
      </ul>
      <div class="social-links">
        <a href="#">
          <ion-icon class="icones" name="logo-github"></ion-icon>
        </a>
        <a href="#">
          <ion-icon class="icones" name="logo-instagram"></ion-icon>
        </a>
        <a href="#">
          <ion-icon class="icones" name="logo-linkedin"></ion-icon>
        </a>
        
      </div>
      <footer>
        Feito com ♥ pela Rocketseat
      </footer>
    </div>
  </body>
</html>
